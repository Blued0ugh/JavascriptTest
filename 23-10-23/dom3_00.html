<!DOCTYPE html>
<html lang="ko">
<head>
<style>
        .button
    {
       padding: 10px;width: 50px;height: 50px;
    }

</style>
       
</head>

    <script>
        function add() {
            let number1, number2;
            number1 = parseFloat(document.getElementById("number1").value);
            number2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("result").value = number1 + number2;

        }
function div() {
            let number1, number2;
            number1 = parseFloat(document.getElementById("number1").value);
            number2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("result").value = number1 /number2;
        }

function gda() {
            let number1, number2;
            number1 = parseFloat(document.getElementById("number1").value);
            number2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("result").value = number1 * number2;
        }

function m() {
            let number1, number2;
            number1 = parseFloat(document.getElementById("number1").value);
            number2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("result").value = number1 - number2;
        }


    </script>
<body>
    숫자 1: <input type=text id="number1" value="9"><br>
    숫자 2: <input type=text id="number2" value="6"><br>
    <input type=button value="+" onClick="add()" class="button" id="plus">
    <input type=button value="-" class="button" onClick="m()" id="minus">
    <input type=button value="*" class="button"  onClick="gda()" id="gda">
    <input type=button value="/" class="button"  onClick="div()" id="div"><br>
    연산결과: <input type=text id="result" value="">
</body>
</html>
